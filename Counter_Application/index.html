<html>
    <head>
        <title>count</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="container">

            <h1>Counter Application</h1>
            <div class="counter-display" id="counterdisplay"><h2>0</h2></div>

            <button id="result">Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
