<html>
    <head>
        <title>Loan_cal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="calculator">
                <h2>Loan Calculator</h2>
                <div class="input-group">
                    <label>Loan Amount:</label>
                    <input type="number" id="loanamountinput" placeholder="Enter Loan Amount">
                </div>
                <div class="input-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="interestrateinput" placeholder="Enter Interest">
                </div>
                <div class="input-group">
                    <label>Loan Term (In Months)</label>
                    <input type="number" id="loaninput" placeholder="Enter Loan Term">
                </div>
                <button id="calculatebtn">Calculate</button>
                <div id="result">Final Result</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
